name: update extra (reddit + hn)

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install deps
        run: npm ci

      - name: skip reddit hn on actions
        run: |
          echo "SKIP reddit/hn fetch on GitHub Actions"
