name: update extra sources (reddit + hn)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # 30分ごと

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update Reddit + HN
        run: |
          mkdir -p docs/data
          node scripts/update_trends_reddit.mjs
          node scripts/update_trends_hn.mjs

      - name: Commit and push (if changed)
        run: |
          mkdir -p docs/data
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/trends_reddit.json docs/data/trends_hn.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "data: update reddit + hn"
          git push

