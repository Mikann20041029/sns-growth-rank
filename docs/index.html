<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SNS Growth Rank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
    }
    h1 {
      margin-bottom: 4px;
    }
    .sub {
      color: #94a3b8;
      margin-bottom: 24px;
    }
    .item {
      padding: 12px 16px;
      border-bottom: 1px solid #1e293b;
    }
    .rank {
      font-weight: bold;
      margin-right: 8px;
      color: #38bdf8;
    }
    a {
      color: #e5e7eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .views {
      color: #94a3b8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>SNS Growth Rank</h1>
  <div class="sub">Wikipedia 急上昇（自動更新・請求ゼロ）</div>

  <div id="list">loading...</div>

  <script>
    fetch("./data/wiki.json")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list");
        list.innerHTML = "";
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span class="rank">#${item.rank}</span>
            <a href="${item.url}" target="_blank" rel="noopener">
              ${item.title}
            </a>
            <div class="views">${item.views.toLocaleString()} views</div>
          `;
          list.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("list").textContent = "error";
      });
  </script>
</body>
</html>
